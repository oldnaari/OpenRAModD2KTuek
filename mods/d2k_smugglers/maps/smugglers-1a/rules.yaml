World:
	LuaScript:
		Scripts: campaign-global.lua, smugglers01a.lua
	MissionData:
		Briefing:Head a mining operation in the neutral territory. Local fremen might be an issue, don't let them disrupt the operation. Collect the required amount of spice and leave the territory. \n\nHigh sandworm activity is registered in the territory. Bevare of the sandworms. \n\nOnly infantry units are expected from the fremen. Your harvesters should be sufficient enough to deal with them. 
